<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>News4all</title>
</head>

<body class="m-0 p-0">
    

    <div class="container-fluid m-0 p-0">

        <!-- navbar -->
        <div>
            <nav class="navbar bg-dark">
                <a class="navbar-brand" href="#">News4all</a>
            <form class="container-fluid justify-content-start">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#general" id="general">General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#business" id="business" >Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sports" id="sport">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#tehnology" id="technology">Technology</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                </li>
            </form>
            <form class="d-flex">
                <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
                <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
            </form>
          </nav>
        </div>

        <!-- News  -->
        <div>
            <div class="row m-2" id="newsType"></div>
            <div class="row me-3 ms-3" id="newsdetails"></div>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
